<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="BT9s4.css" />
  </head>
  <body>
    <div>
      <div class="parent">
        <h1>Hotel Search</h1>
        <div class="child">Home</div>
        <div class="child">About</div>
        <div class="child">Contact</div>
      </div>
      <div style="margin-left: 8cm">
        <h2>Find the perfact hotel for you</h2>
        <p>
          <label style="display: block" for="text">Destination</label>
          <input
            style="width: 7cm"
            type="text"
            placeholder="Enter a city or town"
          />
        </p>
        <p>
          <label style="display: block" for="text">Check-in</label>
          <input style="width: 7cm" type="date" />
        </p>
        <p>
          <label style="display: block" for="text">Check-out</label>
          <input style="width: 7cm" type="date" />
        </p>
        <p>
          <label style="display: block" for="text">Guests</label>
          <select name="guests" id="">
            <option value="number">1</option>
            <option value="number">2-3</option>
          </select>
        </p>
        <button style="background-color: black; color: white" type="submit">
          Submit
        </button>
      </div>
    </div>

    <div class="container">
      <div class="h2.1 p1">
        <h2>Price Details</h2>
        <p>1x Passenger: $350</p>
        <p>Tax and fee: $8</p>
        <p>Service fee: $2</p>
        <h3 class="h3.1">Total: $360</h3>
      </div>
      <hr class="hr1" />
      <h2>Passengers</h2>
      <p>1x adult 2 children</p>
      <hr class="hr1" />
      <h2>Check-in baggage</h2>
      <div>
        <p>Departure: 3 bags (120g total)</p>
        <p>Return: 3 bags (120g total)</p>
      </div>
      <hr class="hr1" />
      <h2>Services</h2>
      <p>No extra services selected</p>
    </div>
  </body>
</html>
