    <form class="container" onsubmit="handleSubmit(event)">
      <h2>Registation</h2>
      <input
        type="text"
        id="usersName"
        name="usersName"
        oninput="inputUsersName()"
        placeholder="Enter your name"
      />
      <p id="errorUsersName"></p>
      <input
        type="email"
        id="email"
        name="email"
        oninput="inputEmail()"
        placeholder="Enter your email"
      />
      <p id="errorEmail"></p>
      <input
        type="password"
        id="password"
        name="password"
        oninput="inputPass()"
        placeholder="Create password"
      />
      <p id="errorPass"></p>
      <input
        type="password"
        id="confirmPass"
        name="confirmPass"
        oninput="inputConfirmPass()"
        placeholder="Confirm Password"
      />
      <p id="errorConfirmPass"></p>
      <span>
        <input
          type="checkbox"
          id="checkbox"
          oninput="handleCheckboxChange()"
        />I accept all terms & condition</span
      >
      <p id="errorCheckbox"></p>

      <p><button id="btnRegister" type="submit">Register Now</button></p>
      <p>Already have an account?<span style="color: blue"> Login now</span></p>
    </form>
